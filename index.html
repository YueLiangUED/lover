            <span></span>

            <span id="lev4Bg">

            </span>
            <!--第五关女孩-->
            <span id="lev5Girl"></span>
            <!--第五关大叔-->
            <span id="lev5Man"></span>

    </div>
    <div>
        <span id="num">1</span>/5关
